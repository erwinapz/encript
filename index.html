<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
	    <a class="header_menu_link" href="index.html">
		    <img src="./assets/logo.png">
	    </a>
        </header>
        <main>
            <section class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
		<div class="note"> <img src="./assets/exclamation.png"> Solo letras minúsculas y sin acentos</div>
                <div class="buttons">
                    <button class="button primary" onclick="encriptar()">Encriptar</button>
                    <button class="button secondary" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <div class="output-placeholder">
                    <img src="./assets/muneco.png" alt="Ningún mensaje fue encontrado">
		    <p> <strong>Ningún mensaje fue encontrado </strong> </p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="output-text" id="output-text"></div>
                <button class="button secondary copy" onclick="copiarTexto()">Copiar</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
